<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body style="background-color:violet">
<div class="container mt-5" style="width:500px">
<div class="card">
    <div class="card-body">
 {% if message %}
        <p>{{ message }}</p>
         {% endif %}

        <form action="/extract" method="POST">
            <a href="{{ url_for('download_embedded_image') }}" class="btn btn-primary" >Download Embedded Image <i class="bi bi-download"></i> </a>
            <button type="submit" class="btn btn-warning">Extract</button>
        </form>
    {% if extracted_message %}
        <h2>Extracted Message:</h2>
        <p>{{ extracted_message }}</p>
    {% endif %}
    </div>
    </div>
    </div>
</body>
</html>
