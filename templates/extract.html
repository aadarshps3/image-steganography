<!DOCTYPE html>
<html>
<head>
    <title>Image Steganography - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body style="background-color:violet">
<div class="container mt-5" style="width:500px">
<div class="card" style="box-shadow:5px 5px 5px">
    <div class="card-body">
    <h3>Image Steganography - Extract Message</h3>

    <form action="/extract" method="POST" enctype="multipart/form-data">
        <label for="image">Select an image:</label> <br><br>
<!--        <input type="file" name="image" id="image" accept=".jpg, .png, .bmp">-->
<!--        <button type="submit">Extract Message</button>-->
        <div class="input-group mb-3">
  <input type="file" class="form-control" id="inputGroupFile02"  name="image" id="image" accept=".jpg, .png, .bmp" required>
  <button type="submit" class="btn btn-success">Extract Message</button>
</div>
    </form>

    <br>

    {% if extracted_message %}
        <h2 style="color:grey">Extracted Message:</h2>
        <h2><i> <b>{{ extracted_message }} </b></i></h2>
    {% endif %}
</div>
    </div>
</div>
</body>
</html>
